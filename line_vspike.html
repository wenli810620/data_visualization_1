<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 multi-line chart</title>
  <!-- // <script src="js/d3.min.js" type="text/javascript"></script> -->
  <!-- <link href="css/stylesheet.css" rel="stylesheet" /> -->
  <style>
    .line {
      fill: none;
      stroke-width: 1px;
    }

    .axis path {
      stroke: black;
      stroke-width: 1px;
      fill: none;
      shape-rendering: crispEdges;
    }

    .tick line {
      stroke: black;
      stroke-width: 1px;
    }
  </style>
</head>

<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <script src="js/line_vspike.js"></script>

</body>
</html>
